<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Game in JS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
      Welcome to the game<br>
        <span class="label label-default">Rock</span>
        <span class="label label-danger">Paper</span>
        <span class="label label-primary">Scissors</span>
        <span class="label label-success">Lizard</span>
        <span class="label label-info">Spock</span>
      </h1>
      <h2 class="text-center">The rules are:</h2>
      <img class="img-responsive center-block" src="how-to-play.jpg" alt="how to play rock paper scissors lizard spock">
      <h2 class="text-center">Let's try...</h2>
    </div>
    <div id="js-newGameElement" class="container">
      <div class="row text-center">
        <button  id="js-newGameButton" class="btn btn-danger btn-lg">
        New game
        </button>
      </div>
    </div>
    <div id="js-playerPickElement" class="container">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn btn-lg">
          <span class="badge">
            <i class="fa fa-hand-rock-o fa-2x" aria-hidden="true"></i>
          </span>
          Rock
        </button>
        <button id="js-playerPick_paper"  class="btn btn-lg">
          <span class="badge">
            <i class="fa fa-hand-paper-o fa-2x" aria-hidden="true"></i>
          </span>
          Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn btn-lg">
          <span class="badge">
            <i class="fa fa-hand-scissors-o fa-2x" aria-hidden="true"></i>
          </span>
          Scissors
        </button>
        <button id="js-playerPick_lizard"  class="btn btn-lg">
          <span class="badge">
            <i class="fa fa-hand-lizard-o fa-2x" aria-hidden="true"></i>
          </span>
          Lizard
        </button>
        <button id="js-playerPick_spock"  class="btn btn-lg">
          <span class="badge">
            <i class="fa fa-hand-spock-o fa-2x" aria-hidden="true"></i>
          </span>
          Spock
        </button>
      </div>
    </div>
    <div id="js-resultsTableElement" class="container text-center">
      <div class="row">
        <div class="col-xs-6">
          <span id="js-playerPoints" class="badge badge-points">
          0
          </span>
          <span id="js-playerName">
          Player Name
          </span>
        </div>
        <div class="col-xs-6">
          <span id="js-computerPoints" class="badge badge-points">
          0
          </span>
          Computer
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <span id="js-playerPick">
            Player selection
          </span>
        </div>
        <div class="col-xs-6">
          <span id="js-computerPick">
            Computer selection
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <span id="js-playerResult">
            Player Score
          </span>
        </div>
        <div class="col-xs-6">
          <span id="js-computerResult">
          Computer Score
          </span>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
